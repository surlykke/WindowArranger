#!/usr/bin/env WindowArranger
monitors:
- name: eDP-1 
  posx: 0    # Put laptop screen to the left so that its bottom alignes with DP-2 (cf. below)
  posy: 360  # 
  workspaces: 
  - T['title=Build' 'title=Log'] # Put terminals titled 'Build' and 'Log' on laptop screen in a tabbed layout
- name: DP-2  
  posx: 1920 # Put DP-2 to the right of eDP-1
  posy: 0    # 
  workspaces: 
  - H[T['app_id=google-chrome'] T['instance="jetbrains-idea"'] V['instance=slack' 'title=".*Microsoft Teams.*"']] # Horisontally layout, first Chrome then Intellij, each in a 
                                                                                                                  # tabbed node, last Slack above Teams in a vertical split node
postcommands:
- 'swaymsg [instance=slack] resize set width 20ppt'        # Control distribution of screen realestate on DP-2
- 'swaymsg [app_id=google-chrome] resize set width 35ppt'  #
- 'swaymsg [instance=jetbrains-idea] focus'                # When starting to work, I usually first do stuff in Intellij

